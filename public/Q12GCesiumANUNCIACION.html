<!DOCTYPE html>
<html>
<body>

<h2>Q1 2nd Graded Exercise submitted by Hans Anunciacion of 9-Cesium</h2>

Meal Price: <input id="mealPrice"><br>
Tip: <input id="tip"><br>
Service Charge: <input id="serviceCharge"><br>

<button onclick="totalMeal()">Accept Input</button>

<p id="output">Total Meal:</p>

<script>
function totalMeal() {
    let mp = +document.getElementById("mealPrice").value;
    let tip = +document.getElementById("tip").value;
    let sc = +document.getElementById("serviceCharge").value;
    let total = mp + tip + (sc / 100 * mp);
    document.getElementById("output").innerHTML = "Total Meal: " + total.toFixed(2);
}
</script>

</body>
</html>
